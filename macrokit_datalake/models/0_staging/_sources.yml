version: 2

sources:
  - name: raw
    description: "Raw data from FRED API"
    schema: raw

    tables:
      - name: us_market_data
        description: "Raw treasury yield data"
        loaded_at_field: _loaded_at

        freshness:
          warn_after: { count: 24, period: hour }
          error_after: { count: 48, period: hour }

        columns:
          - name: series_id
            tests:
              - not_null
          - name: date
            tests:
              - not_null

      - name: us_economic_indicators
        description: "Raw economic indicator vintages"
        loaded_at_field: _loaded_at
