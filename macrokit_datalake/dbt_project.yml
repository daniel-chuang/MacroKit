name: "macrokit_datalake"
version: "1.0.0"
config-version: 2

profile: "macrokit"

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analyses"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  macrokit_datalake:
    staging:
      +materialized: view
      +schema: stg

    intermediate:
      +materialized: ephemeral

    marts:
      +materialized: table
      market_data:
        +schema: market_data
      economics:
        +schema: economics

seeds:
  macrokit_datalake:
    +schema: reference

vars:
  country_codes: ["US", "GB"]
  yield_types: ["EOD", "BID", "OFFER", "MID"]
  frequency_types:
    ["BIZDAILY", "DAILY", "WEEKLY", "MONTHLY", "QUARTERLY", "ANNUAL"]
  revision_types: ["PRELIMINARY", "REVISED", "FINAL"]
  currency_codes: ["USD", "GBP"]
  unit_types: ["PERCENT", "INDEX", "BILLIONS", "MILLIONS", "THOUSANDS", "RATE"]
  security_types: ["BILL", "NOTE", "BOND", "TIPS", "STRIP"]
  curve_methods: ["LINEAR", "CUBIC_SPLINE", "NELSON_SIEGEL", "SVENSSON"]
  source_systems: ["FEDINVEST", "BLOOMBERG", "REFINITIV", "UST", "FRED", "BOE"]
  day_count_conventions: ["ACT_ACT", "ACT_360", "ACT_365", "30_360", "30_360E"]
